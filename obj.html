    "content" : [ "中山足球場為台北市第一座標準足球場，更是台灣少數符合國際賽事的專用足球場，但由於管理不善，居民印象也不佳，後北市府決定配合花博徵收配合封館三年，之後卻沒有歸還給足球使用，使得進駐中山的足協得搬遷，國家隊及足球團體都得使用田徑場與龍騰，更無法就地進行代表隊徵選及集訓，長年來於河堤球場進行代表隊集訓、遴選、及各級比賽。", "隨著台北基層足球人口越來越多，孩子們踢球逐漸成為風氣，各級聯賽、地方聯賽、足球課程對場地要求日益增多，面臨著大家必須搶著申請河濱球場，球場狀況也益發惡劣。", "走過世界級城市，除其文化豐富絢麗，體育方面設施更是完善，並非富麗堂皇，而是合理利用，場地設計上，以鄰近國家日本來說，大量使用人工草，並在場地設計上兼容兩種以上的運動(同個球場可使用11/7/5人足球及美式足球)。", "中山足球場在花博後，一直無法找到合理利用，這個花錢改建後的展館，需要不斷花納稅人的錢讓他變成青年旅館、農夫...或是一些天馬行空的用法。", "請問各位候選人，您對把中山撥回供足球運動使用有什麼見解或看法？" ],

    "content" : [ "以下內容來自維基百科\n台北雙子星為機場捷運線上重大建案，是台北市長郝龍斌市長任內新十大建設之首。「台北雙子星」與「松山機場改造」有台北雙國門之稱。[1]\n台北雙子星歷經五次流標，2012年10月28日太極雙星得標。太極雙星得標後，在繳交保證金當天，台北市政府首開紀錄，將繳交時間由17點，延後到24點。官員宣布接到太極雙星傳真的匯款單，在隔日被證實是空頭支票。假造匯款與太極雙星失去最優申請人。遭外界質疑有官員護航、評委遭收買之嫌。\n2月中陳樁亮為雙子星案請辭，郝龍斌批准。2月29日臺北市議員鍾小平赴臺北地檢署按鈴告發台北市財政局長邱大展與前台北市捷運局長陳樁亮，在雙子星開發案中圖利廠商。\n2013年3月臺北地檢署偵辦雙子星弊案，大動作搜索台北市財政局等單位，並兵分多路搜索賴素如的律師事務所和議員辦公室。2013年3月30日，臺北地方法院裁定賴素如因臺北雙子星索賄案與同案被告程宏道均遭收押禁見，被戴上手銬、以囚車送往土城女子看守所，編號「0224」。4月，調查局臺北市調處以犯罪嫌疑人身分，約談前捷運局長陳椿亮。接連媒體又揭露得標廠商太極雙星是空頭公司，太極雙星偽造有馬來西亞怡保花園為出資廠商之一，許多台北市前後任官員都牽涉其中的接連事件。[2]\n7月25日檢方偵查終結，認定賴素如涉嫌收賄新台幣100萬元，依貪污等罪嫌將賴等4人起訴。" ],

    "content" : [ "您好：\n我是台灣大學政治系二年級的在學生，我叫做李沅珉。\n我想提出大量生產與消費瓶裝水產生的問題：每年生產與消耗數以萬計的瓶裝水產生了以下幾點問題，分別是關於水質引起的健康問題、塑膠水瓶回收的環境問題和多餘的能源浪費。\n首先，我國知名大廠的瓶裝水來源大多取自深井、地下水、冰山和雨水等，事實上這些水質的含菌量與自來水相差無幾，去年3月媒體更爆料國內8款瓶裝水殘留在製程中殺菌清潔用的致癌物三氯沙。另外，瓶裝水的瓶子多採用 PET 塑料，有學者認為該材質會產生一種潛在致癌物「銻」。據德國研究發現瓶裝水放得越久，瓶裡的銻釋出越多。澳大利亞研究更認為長久放在車裡的瓶裝水就是引發女性罹患乳腺癌的高危因素之一。這樣不保證比自來水純淨、甚至可能有大量化學殘留的瓶裝水，價格卻高達每600毫升約20元，甚至比汽油的平均價格更高。\n第二點是關於塑膠水瓶聚乙烯（PET）的回收問題，寶特瓶長久以來都被視為環境殺手，主要是聚乙烯需耗費至少400年才能分解，就算回收使用也是降級回收，不可能達到完全、真正的資源永續利用。更糟糕的是「可回收容器」不代表確實「被回收」，全球80%以上的水瓶根本沒有被回收再利用而是隨手丟棄，最終漂流匯聚到海洋，聯合國環境研究計畫指出：塑膠污染每年導致 100 萬海鳥和 10 萬海洋哺乳動物死亡，可見瓶裝水對環境生態的衝擊。\n根據2010年4月6日聯合報刊載環保署數據顯示：台灣每年消耗約11億瓶瓶裝水，而生產每一瓶瓶裝水的代價是消耗10公升的水、250毫升的石油並排放93克的二氧化碳。要徹底根除不必要的瓶裝水市場，除了消極宣導民眾自備環保水壺之外，想要根本解決瓶裝水的問題必須更積極的從政府政策著手：例如強烈要求政府編列預算強化更完善、乾淨的自來水系統、從公家單位為首落實抵制瓶裝水運動等等。幸運的是，拒絕瓶裝水運動近年來在世界各地紛紛興起，我們可以參考學習西雅圖華盛頓大學發起瓶裝水退出校園運動、舊金山市立法禁止攤販銷售小瓶瓶裝水和限制政府採購瓶裝水。\n謹以本文希望喚起您對瓶裝水問題的重視，並希望了解您對此議題的未來規畫，謝謝。" ],

    "title" : "對於中國方面的施壓，你會怎麼處理？",
    "content" : [ "日前中國官媒引用每媒文章，聲稱中國要循香港模式用買的方式買下台灣。", "http://oversea.huanqiu.com/political/2014-02/4848415.html", "而綜觀台灣目前的狀況，已有多處受到中國的影響。", "一方面白狼張安樂以黑道老大的身分回台，將黑道人士組織為中華統一進步黨，並且會唔各處的樁腳試圖影響台灣選舉。張安樂更曾嗆聲要「反制」社運人士。", "http://www.ettoday.net/news/20131021/284682.htm", "另一方面，之前陳雲林來台，台灣民眾舉國旗嗆聲，卻遭到台灣員警當場折毀。但張安樂所成立的中華統一促進黨成員帶來的五星旗卻可以公然飄揚。", "http://www.youtube.com/watch?v=6yM91fiv0Xk", "這些行為不禁讓人想到：台灣政府是否已經受到中國的諸多影響？這些員警奉上頭的命令，必須折毀台灣國旗、或以暴力方式對待抗議群眾，以免引起中國官員不快？", "以香港為例，近年來北京在香港扶持多個親北京團體，以暴力方式對待異議份子，而香港警方卻對這些暴力消極應對。", "http://big5.soundofhope.org/node/367273", "甚至香港還發生多起反共媒體人遇襲的事件。而這些事件往往「只能捉到行凶者，卻甚少找到主使人。難免令人聯想到幕後黑手是碰不得的人。」", "http://www.inmediahk.net/node/1021174", "我想請問各位參選人：", "1.請問你上台以後，會不會因為來自中國的壓力，因此讓警方選擇性的執法，放任張安樂的中華統一促進黨以暴力或襲擊方式對待社運人士？ ", "2.請問你會不會放任警方選擇性的以不發給遊行路權、監聽等等技術方式干涉各種抗議活動？ ", "3.請問在中國代表出現的場合，你會不會授權警方折斷抗議群眾帶來的中華民國國旗？", "謝謝！" ],

    "title" : "對機車路權的看法",
    "content" : [ "我的問題點在 \n1.市區\n  現行法規限制排氣量250cc以下(白牌)強制二段左轉且不得行駛禁行機車車道 也無法上快速道路\n  而250cc↑(黃紅牌)卻擁有跟汽車一樣的路權 無白牌的額外限制", "  市區限速大多數皆為50，何以紅黃牌可以如汽車般自如，白牌卻不行？\n  舉個例 : 宏佳騰機車有一台elite分成了兩個版本，elite300i(251cc)、elite250(249cc)\n          光陽機車也有一台venox分成了兩個版本，venox250(249cc)與260(252cc)\n          兩者配備性能差距極小，為何白牌卻不能自由使用道路，需要受特別的法規限制?", "2.由於白牌目前無完整路權，要上橋時需走機慢車道，需與自行車爭道，且如著名的\"重陽橋\"機車引道設計非常危險，\n  台北市往新北市方向需要經過一個完全沒有必要的360度大轉彎，又小又擠非常危險。\n  對於這樣的設計，你們有何看法？", "3.機車非慢車，卻被歸類為機慢車造成與自行車之類的慢車爭道，你們的看法又是如何？", "4.我不知道這屬不屬於台北市所管轄的部分，但是目前的汽車、機車發照門檻都過於簡易，駕照等同於有錢就能買的到，\n  也因過於簡易，無論是學科或是術科，都直接影響到了交通上的安全性。\n  對於過於簡易這點你們的看法是？", "5.關於停車的部分，目前看到的政府作為都是將機車趕出騎樓、人行道然後再劃設為數稀少的機車格為政策，意圖減少機車使用率\n  問題是，台北市已經相當壅擠，減少機車使用者 a.增加汽車使用者人數 b.增加大眾運輸人數\n  就a.來說 上下班已經相當壅擠，再增加行動不易的汽車會更壅擠，並無舒緩效果。 b.可能須加開公車or之類的，也會更加壅擠。\n  也就是減少機車使用率並不會造成交通更順暢，市區更漂亮。\n  我認為應該要讓機車進入人行道與騎樓並保持足夠的空間使行人通過，路上的機車格改汽車格，此法可以增加機車使用率提高交通順暢與減少汽機車違停。\n  對於這點你們的看法是？", "6.關於路平\n  路平直接影響到二輪使用者的安全性，機車、自行車並不如汽車有四顆輪子可以穩固地面，地面上的一點不平就會對騎士有極大的影響。\n  東補一個洞、西補一個溝，補上去的都跟原路面不合。對於路一直以來都無法鋪平你們的看法是？", "\n目前有一個\"中華民國機車黨\"致力於機車路權，我希望各候選人能跟他們談談。" ],

    "content" : [ "海拔僅117公尺的丹鳳山，位於北投區東南側緊鄰奇岩社區，西北與陽明山國家公園毗連，東南緊依天母與石牌社區，在大地構造上乃菲律賓海板塊，與琉球島弧之隱沒帶，並經金山斷層截切，地景豐富多變，是北投區具特色之處，也是台北都會區難得交通易達的地質景觀。經初步調查，本區是台灣北部較古老的漸新世五指山層、中新世木山層與年輕的更新世大屯火山群的接觸帶，於三千萬年前之濱海沉積與三百萬年前之火山熔岩犬牙交錯，極富科學、景觀與地域文化意義，值得探勘整理成社區珍貴之資料庫。然而，因為丹鳳山距離奇岩捷運站甚近，近年建案漸增，2013年9月8日更發生大規模森林大火，經臺北市政府消防局鑑定確認為人為縱火，因此，居民擔心丹鳳山的地質景觀會因此受到影響。在市長選舉將至，是否請市長候選人協助將丹鳳山指定為自然保留區，讓丹鳳山的珍貴地質景觀得以保留下來。" ],

    "content" : [ "作家劉克襄表示：", "「我們的藝文活動，莫非每年也只有這一天？前些時，看到歌唱銷售排行榜列出，甚少歌星唱片可賣到上萬張。今年書市的藝文類出版更出現銷售新低，業界不知如何因應接下的困局。每年年尾的熱鬧火花，真的只會讓這樣的窘境更加擴大、持續。相對地，很多有志於藝文創作的年輕工作者，極待政府伸出援出，給予扶植和演出的機會，偏偏尚可運用的有限經費，多半投注於少數特定的團體。", "文化部或者各縣市相關單位，難道不能創新構想，省下每年投擲在跨年的經費，妥善地分配在不同的藝文活動補助，或者推廣藝文教育？譬如推出文化券，鼓勵年輕人購買書籍、參與講座，或者在不同時日，聆聽不同的音樂表演。而不是每年都在等年底，召喚年輕人集聚到廣場，一起倒數計時。", "多麼期待，某一縣市父母官具有高度的前瞻視野，願意率先停辨跨年晚會，將此公款挪移到更值得需要支持的地方，而非這類流行演唱會，一昧討好年輕選民。」", "From: https://www.facebook.com/avian007/posts/10201159644535053", "諸位市長參選人對此有何看法？" ],

    "content" : [ "警察應該是公權力的執行者, 而不是大小事都包辦的保母\n台灣警察預算不夠, 配備不足, 缺人少員, 工時過長, 勤務過多, 執法時還常常被政府機關, 民意代表的遊說, 關切跟威脅所影響\n裝備採購還常買不到基層警員真正需要的裝備, 被弊案所害, 不是以警察的需求為採購標準", "台灣警察包山包海, 甚麼都要做, 肅槍、肅毒、掃黑、防飆、兒保、社福, 動保, 遺失, 家暴, 巡邏, 護鈔, 社區安寧, 值班, 拆違建, 維護遊行, 違停, 人口調查, 失蹤人口, 救貓找狗, 要員保護, 酒駕臨檢等等\n而且許多都是專案處理, 導致警察工時過長, 加班沒加班費, 壓力過大, 甚至是過勞死", "雖然勤務那麼的多, 但是台灣警察做事規定更多, 綁手綁腳, 就算是執法還是時常吃上官司, 受到不理性的民眾對待\n還時常被警政高層跟中央地方政府為了用破案率跟犯罪率數據來討好社會大眾而吃案, 大案化小案. 最後吃虧跟受害的還是大眾跟基層警員.", "警政署雖然隸屬行政院內政部, 但是地方警局預算卻由地方政府決定, 地方政府的政策跟態度對警政系統是很有影響力的", "請問各位市長候選人有甚麼政策跟想法來處理以上台灣警察的問題?" ],

    "content" : [ "大家往往會針對擁房者，或是既得利益者採取敵視、打壓的態度，\n但是其實屏除炒房者，大部分地主的這些資產也都是祖輩一刀一槍拼下來的血汗成果，而他們也大多只想安分守己的守護祖產，一代一代傳承下去，\n其中也不乏造橋鋪路的善人，\n有錢不應該是罪過，難道我們都不要賺錢嗎?有房有地也不應該受到歧視，難道我們都不要買房嗎?\n社會要一起進步，應該要有良性競爭，而不應該是一味的批鬥富人，然後比誰比較窮、誰比較可憐吧?這樣往下比社會真的會比較進步嗎?\n為什麼比別人更努力(或者說一樣努力但是稍微更聰明的人)，就要受到另眼看待?就要被一起扣上「既得利益者」的大帽子?\n如果比別人努力、力爭上游就要被批鬥，那我們是不是都不要努力?", "以上是我對現今社會仇富心理的疑問，希望您能為我解惑，\n請問如果您當選，要怎麼樣在不傷害這些安分守己的良民的情況下，抑制惡意操作、刻意炒房的投機客呢?" ],

    "q_img" : "Transportation_01_small",
    "title" : "公館至台電大樓一帶之自行車及行人之用路安全以及北市交通安全改進",
    "content" : [ "先請您觀看交通局之回應:", "交通局4/25回覆: 由於「人車共道」係自行車未有安全行駛空間前之權宜措施，未來自行車行駛空間仍應回歸車道，本處目前已檢討主次要幹道在交通條件許可下設置自行車專用道，採人車分道方式提供行人與自行車更佳之交通環境，未來在道路與環境等條件許可下，將優先採人車分道，以維交通安全。", " ", "交通局4/28回覆: 由於「人車共道」係自行車未有安全行駛空間前之權宜措施，未來自行車行駛空間仍應回歸車道，本處目前已檢討主次要幹道在交通條件許可下設置自行車專用道，採人車分道方式提供行人與自行車更佳之交通環境，未來在道路與環境等條件許可下，將優先採人車分道，以維交通安全。", " ", " ", "交通局5/2 回覆:", "查羅斯福路兩側(台電大樓-公館)人行道係規劃自行車與行人共同通行，並於人車共道端點設有「人車共道、行人優先」標誌或標線供民眾辨識。\n　　至該路段人行道規劃自行車專用道部分，查該路段人行道扣除樹穴、慢車停放區，人行道淨寬不足設置自行車專用道，倘規劃自行車專用道，將壓縮行人通行空間，故經評估仍以維持現況為宜。", " ", " ", " ", "投訴內容:---希望候選人們處理下面兩件事", " ", "1.交通局前後說詞不一，有摸頭之嫌:", "先前大方向明明是檢討改進，未來自行車回歸車道；但是後來卻以人行道淨寬不足之由，採維持現狀。", " ", "先不論交通局是否’實地調查過該路段之狀況”，但這結果簡直是罔顧行人及自行車用路安全的推託之詞！一方面若人行道淨寬不足，則應考量是否應拓寬人行道，或樹穴及慢車停放區是否有無存在必要！怎麼會直接說維持現況?另一方面，所謂壓縮行人通行空間更是說不通，原因是要考量平時行人的數量且還有騎樓可走，在現行人車共道的狀況下，反而導致用路人走哪邊皆可，最後結果便是被自行車撞到、妨害自行車用路，或被嚇到等等造成兩敗俱傷的狀況。而既然大方向應回歸車道，那就應該直接在現有道路上加自行車專用道以確實保障自行車用路安全(畢竟該路段公車線也在中央，並無妨害公車動線之困擾；就算往後古亭左右的路段可能有，但公車動線本來就該專屬在路中央，而不該每每停靠右側，影響其他用路人安全)", "2.北市交通安全問題:", "a.無法有效取締低頭族，法規形同虛設:", "關於單車低頭族懲罰相關法官雖於3月31日起實施，但具體而言成效不彰，舉公館至台電大樓之路段為例，許多時候自行車騎士仍會邊騎邊滑，等紅燈時更是頻繁低頭(鑽法律漏洞！?)，有交警在的情況下也無法取締；另一方面，行人於人車共道時也有低頭滑手機的狀況，如此可能妨害自行車騎士用路安全，但交通局此時卻積極推動自行車不可按鈴催促、甚至要下車用牽行等騎乘禮儀，如此盲目捍衛行人權益漠視自行車騎士的做法，應當檢討", " ", " ", " ", "b.U-BIKE 交通安全:", "從小學校交通安全宣導，要求學生騎自行車要全程配戴安全帽，但目前北市似乎未落實此一規定? 更甚者設置U-BIKE之後，交通局竟僅以”衛生問題”為由因此無強制配戴安全帽，如此以來更造成自行車騎士安全堪慮！", "(參照日前新聞稿http://tcc9116.tcc.gov.tw/onweb.jsp?webno=3333333327&webitem_no=122 )" ],

    "content" : [ "11日的院會中，立法委員蔡煌瑯質詢行政院長江宜樺：「為何不尊重立法院逐條審查《兩岸服務業貿易協議》，並且修改其中傷害台灣行業的條款？」\n江宜樺強硬回應：「立法院可以對服貿協議逐條審查，但沒有修改權，因為條文對台灣極為有利，所以不需要改。」", "對於以上，各位候選人有什麼樣的看法？這是第一個問題。", "第二個問題是，兩岸服務業貿易協議，如此重大的政策，為何能夠如此迅速的決定，身為最直接的台灣人民卻有泰半的人不懂這個協議是在幹嘛，各位候選人能否提供說明之？", "第三個問題是，這個協議如果真的這麼的好，為什麼會有這樣的新聞發生，http://www.southnews.com.tw/polit/specil_a/061/00/00049.htm", "第四個問題是，如果這個協議真的好成那樣，那是否代表將來台灣需依賴中國大陸為主要經濟，這會造成何種影響？如果是各位候選人，建議經濟政策應該如何發展？" ],

    "content" : [ "本次北市候選人當中不乏立委背景，想請教各位候選人對於立委連署《幼兒教育及照顧法》修法提案的看法。", "第18條提出「刪除五歲班需有一人以上為幼兒園教師」，即幼兒園中二至五歲幼兒均由任何教保服務人員，此舉將無法保障幼兒受教品質，幼教師資專業人才無法獲得教師工作，大量轉任教保員，不符合教師人才培育的目標，也違背幼兒最高權益的考量，完全違背推動幼照法通過的專業社群之期待。", "第15條，提出「未具教保服務人員資格者，當現場有教保服務人員時，可協同教學，不受『未具教保服務人員資格者，不得在幼兒員從事教保服務」的限制」。如此會使得分科教學復甦，各種不了解幼兒身心發展與學習特性的人得假借名義進入幼兒園，而專業教保人員即淪為看顧幼兒和管理秩序的角色。", "《幼兒教育及照顧法》嚴格規範教保服務人員專業資格要求，旨在保障幼兒接受適當教育及照顧之權利，以促進幼兒身心健全發展。合格教保專業人員瞭解幼兒身心發展和具備教保專業知能，以提供符合幼兒全人發展的專業課程，並提供身體動作與健康、認知、語言、社會、情緒、和美感等六大學習領域的統整學習，足以達成第11條和第12條的教保服務目標和教保內容。本修法提案中私立幼兒園所指稱的專業特色課程內容，如奧福音樂、幼兒律動…等，均為合格教保服務人員的專業知能範疇，不足以作為開放讓未具專業訓練人員入幼兒園教學的理由；若私立幼兒園中進行分科才藝教學，將與補習教育法相違背，而且並不符合幼兒階段的教學目標：亦使教保專業人才淪為幼生管理人員，有損教保專業人員權益。", "試問，連音樂、藝術等產業，龍太后都期望以證照來檢驗該人員的專業性，保母也需要專業教保人員資格，那麼幼兒教師豈可沒有專業背景呢？\n（此提先不論音樂產業證照的正當性）" ],

    "title" : "擁房者、建商等既得利益者不願被「打房」，青年族群又無力負擔鉅額房價，您如何在兩個族群拉鋸之間，解決台北市內不斷攀升的高房價問題",
    "content" : [ "近年來，台北市的房價不斷攀升，房價所得比高達約12.4倍，遠高過泡沫化指標的5倍，財政部長張盛和也認為台北市的房價會有「泡沫化」危機，儘管如此，居高不下的房價仍然不斷飆漲，且根據統計，設籍在台北市的男性屋主平均擁房1.69筆，高居全國之冠。擁房者、建商、財團不願被政府措施「打房」影響自身利益；但新生代青年族群在如此驚人的房屋所得比之下，苦無能力負擔高額房價；以租代有者與擁房自居者，兩者間因房價攀升擴大貧富差距；多年來只聞樓梯響的青年租賃住宅、合宜住宅，在找不到合適地點、及擔憂影響鄰近地區房價的情況下，始終都僅止於市長政見上的白紙黑字。", "面對這兩個族群/階級的拉鋸，請問有意擔任首善之都百里侯的各位準市長，有甚麼具體、合理、可行的方案，在不會影響、犧牲過多雙邊權益的情況下，來解決台北市的高房價問題?" ],

    "title" : "對於台北市，一個大都會的指標性問題：交通",
    "content" : [ "以下問題內容或許稍長，請見諒", "想請問諸位市長候選人：", "對於台北市區的交通擁擠、車流量疏通、空氣品質，候選人們是否有計畫作具體改善？\n本人於台北市出生至今生活27年，一方面體會到大眾運輸的方便(捷運、公車、Youbike)\n另一方面也逐漸感受路上交通的不便性，以下舉例本人較為注意之項目：", "1.市區內違規臨停氾濫\n以本人每天上班路線民生西路到民生東路四段為例，幾乎每一路段都會有違規臨停，使四線道變三線道、三線道變兩線道，\n甚至臨停到公車停靠區，而公車靠站不易，連帶影響後方車輛，整個路段交通打結。最常遇見情況為計程車群體違停於捷運站出口、人潮較多之路段，導致整條路完全塞車，最可怕莫過於忠孝東路四段(東區鬧區)，每到夜晚高級房車違規停車於大馬路，四線道直接變兩線道，卻從不見積極取締。", "2.市區內計程車數量是否過多?\n不曉得市民是否有同樣感受，台北市路上車輛數目，單以肉眼看將近一半皆為計程車，雖說小黃帶給市民許多方便，但也造成許多交通問題：違規臨停、行車搶快、招車突然急停等，是否市政府會有所作為：妥善控制台北市計程車發照數，一方面也能控制計程車空車率及市區空氣品質。", "3.來台觀光團增，遊覽車同樣違規臨停\n此問題感受最深，常於市區知名景點、名產店、免稅店，觀光團的大型遊覽車直接並排停車。為賺觀光財，市政府因做好完整規劃，而不是一昧影響民眾的路權", "4.市區內停車位、停車場數量不足\n情況於假日最為顯著，因停車位不足，許多車輛為進入少數停車場停車，整條路變為排隊動線，直接影響路上交通。而於市區住宅密集地段，自家車也會停於擁擠巷弄間，導致進出不便，甚至影響消防救火(今年初路過看到太原路火災，消防車就難以進入)", "相信以上問題已持續多年，可能有些人習以為常，甚至覺得台北市就是如此沒什麼大不了\n但身為一個土生土長的台北人，你願意讓自己或孩子忍受：未來上下班將花費兩三倍時間、出門必備口罩因空氣品質太糟糕等種種問題，直到為時已晚無法挽回?\n如要改變，就是立即。市民還要等到幾屆台北市長", "於是在此，我想請問諸位候選人：對於台北市的交通狀況，你們是否將會有完整計畫性的規劃改善", "期待見到候選人們的完整答覆，以上，謝謝各位。" ],

    "content" : [ "台灣目前所處的政經情境，必須追溯到1945日本戰敗以及中華民國政權移入台灣的歷史事件。國民黨的移入，形構了人類史上最常戒嚴的統治，又國民黨以黨國資本主義的為軸線，輔以恩庇侍從體制(地方派系)、行政架構(村里長等)與特別針對某些群體的優惠制度(軍公教的補貼)構築其在台灣薄弱的政權正當性與統治基礎。長時間，台灣人民的政治權利遭到剝奪，處在一個類殖民的體制裡。", "於是我想問的問題有兩個：", "【其一、關於黨產問題】", "戰後初期，國民黨政府已接收的名義，接收了日治時期總督府等行政體系所遺留的資產，構成其數量龐大的「黨產」(解殖不正義)。「黨產問題」置於國內政治的意義上，加以上述提到國民黨長期扶植的地方派系及行政架構等等，事實上使得最基本的政黨政治無法落實、民主難以深化(當然還有〈選罷法〉的高門檻，使得當今政治人物全無「責任政治」的壓力與觀念)。", "是以，針對國民黨「不義」黨產的問題，連勝文先生是否主張修訂〈政黨法〉，或能提出一些具體作為對國民黨的黨產加以處分或清算？", "【其二、關於憲政架構】", "國民黨來台後長期凍結其憲法，不施行憲政。又在幾次台灣面臨大的政治危機時，由少數獨裁者與統治集團決定了島國全體人民的命運。如今，在太陽花運動學生衝進立法院後，年輕世代清楚地意識到「面對中國」是我們這個世代不可迴避的課題。然由中國攜帶而來的中華民國憲法，置於當今的政經時空脈絡，早已自己證明其之不堪使用與可預見的危機。", "不僅是權力分立的紊亂導致民意的無法傳遞、實質監督權的喪失。我們這個世代(解嚴後出生者)也關注到，中華民國憲法所界定的台灣與中國之間的關係不甚明朗，在面對一個中國的事實以及其對我台灣具有敵意的狀態下，這部憲法顯然已無法做為台灣全體人民意志的最大公約數，更不讓人民在面對新自由主義背景政資合流的國家機器與崛起的中國時，得到應得的保障。", "於是我想請問連勝文先生，是否支持招開公民憲政會議，甚或修改、乃至重新制定一部新的憲法？" ],
